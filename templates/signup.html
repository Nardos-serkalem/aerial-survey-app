{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<style>
  body {
    background-image: url("{{ url_for('static', filename='flight_data/.jpg') }}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
</style>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 30vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px;">
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='flight_data/ssgi.png') }}" alt="Logo" class="img-fluid" style="max-height: 80px;">
    </div>

    <h3 class="mb-4 text-center">Create Account</h3>

    <form method="POST" action="{{ url_for('auth.signup') }}">
      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" name="full name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password1" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" name="password2" class="form-control" required>
      </div>

      <button class="btn btn-warning w-100">Sign Up</button>
      <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
    </form>
  </div>
</div>
{% endblock %}
