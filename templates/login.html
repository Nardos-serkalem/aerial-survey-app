{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<style>
  body {
    background-image: url("{{ url_for('static', filename='flight_data/.jpg') }}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px;">
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='flight_data/ssgi.png') }}" alt="Logo" class="img-fluid" style="max-height: 80px;">
    </div>

    <h3 class="mb-4 text-center">Login</h3>

    <form method="POST" action="{{ url_for('auth.login') }}">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button class="btn btn-warning w-100">Login</button>
      <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign Up</a></p>
    </form>
  </div>
</div>

{% endblock %}
